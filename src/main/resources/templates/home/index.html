<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container mt-4">
            <h1 class="page-title">Bem-vindo ao AgriMedi</h1>
            
            <div class="row mt-4">
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Clientes</h5>
                            <p class="card-text">Gerencie seus clientes de forma eficiente.</p>
                            <a href="/clientes" class="btn btn-primary">
                                Acessar Clientes
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Produtos</h5>
                            <p class="card-text">Controle seu estoque e produtos.</p>
                            <a href="/produtos" class="btn btn-primary">
                                Acessar Produtos
                            </a>
                        </div>
                    </div>
                </div>
                
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        <div class="card-body">
                            <h5 class="card-title">Pedidos</h5>
                            <p class="card-text">Gerencie pedidos e vendas.</p>
                            <a href="/pedidos" class="btn btn-primary">
                                Acessar Pedidos
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
