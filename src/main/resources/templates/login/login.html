<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2E7D32;     /* Verde escuro */
            --secondary-color: #81C784;    /* Verde claro */
            --accent-color: #4CAF50;       /* Verde médio */
            --text-color: #1B5E20;         /* Verde muito escuro */
            --light-color: #E8F5E9;        /* Verde clarinho */
        }

        body {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            height: 100vh;
            overflow: hidden;
            font-family: 'Segoe UI', sans-serif;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideIn 0.8s ease-out;
        }

        .card {
            border: none;
            background: transparent;
        }

        .card-header {
            background: transparent;
            border: none;
            text-align: center;
            padding: 30px 0 20px;
        }

        .card-header h3 {
            color: var(--text-color);
            font-weight: 600;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-control {
            border-radius: 12px;
            padding: 12px 20px;
            border: 2px solid #ddd;
            transition: all 0.3s;
            background-color: var(--light-color);
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 12px rgba(76, 175, 80, 0.2);
            background-color: white;
        }

        .btn-primary {
            border-radius: 12px;
            padding: 12px 30px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            width: 100%;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(46, 125, 50, 0.3);
        }

        .alert-danger {
            background-color: #ffebee;
            border-color: #ffcdd2;
            color: #c62828;
            border-radius: 12px;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-30px); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0); 
            }
        }

        /* Adicionar logo ou ícone */
        .brand-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
        }

        .brand-logo i {
            font-size: 40px;
            color: white;
        }
    </style>
    <!-- Adicionar Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-container p-4">
                    <div class="card">
                        <div class="card-header">
                            <div class="brand-logo">
                                <i class="fas fa-leaf"></i>
                            </div>
                            <h3>AgriMedi</h3>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/login}" th:object="${usuario}" method="post">
                                <div class="mb-4">
                                    <input type="text" class="form-control" th:field="*{username}" 
                                           placeholder="Usuário" required>
                                </div>
                                <div class="mb-4">
                                    <input type="password" class="form-control" th:field="*{password}" 
                                           placeholder="Senha" required>
                                </div>
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Usuário ou senha inválidos!
                                </div>
                                <button type="submit" class="btn btn-primary">Entrar</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
