spring.application.name=fsoweb20242

# Thymeleaf verifique se encontra os templates HTML
spring.thymeleaf.check-template-location=true
# Thymeleaf a pasta dos templates e /templates
spring.thymeleaf.prefix=classpath:/templates/
# Thymeleaf os templates tem extensão .html
spring.thymeleaf.suffix=.html

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/bancodedados
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/db;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.username=sa
spring.datasource.password=

# Adicione estas linhas para ver logs SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Permitir criação automática das tabelas
spring.jpa.hibernate.ddl-auto=update

# Desabilitar open-in-view para melhor performance
spring.jpa.open-in-view=false

# Otimizações do Hibernate
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.jdbc.fetch_size=25
spring.jpa.properties.hibernate.default_batch_fetch_size=25

# Configurar pool de conexões
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.idle-timeout=300000