<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
    <head th:include="layout :: htmlhead"></head>
    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container mt-4">
            <h1 class="page-title">Cliente</h1>
            
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="form-container form-standard">
                        <form th:action="@{/clientes}" method="POST" th:object="${cliente}">
                            <input type="hidden" th:field="*{id}">

                            <div class="form-group mb-3">
                                <label for="txtnome">Nome</label>
                                <input id="txtnome"
                                    th:field="*{nome}"
                                    class="form-control"
                                    type="text">
                            </div>

                            <div class="form-group mb-3">
                                <label for="txtendereco">Endere√ßo</label>
                                <input id="txtendereco"
                                    th:field="*{endereco}"
                                    class="form-control"
                                    type="text">
                            </div>

                            <div class="form-group mb-3">
                                <label for="txtcidade">Cidade</label>
                                <select class="form-select" th:field="*{cidade}">
                                    <option th:each="umaCidade : ${listaCidades}"
                                            th:text="${umaCidade.nome}"
                                            th:value="${umaCidade.id}">
                                    </option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <a href="/clientes" class="btn btn-secondary me-md-2 btn-modern">Cancelar</a>
                                <button type="submit" class="btn btn-primary btn-modern">Salvar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
